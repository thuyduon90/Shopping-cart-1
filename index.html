<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping cart</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/bootstrapThuy.css" rel="stylesheet">

</head>

<body data-gr-c-s-loaded="true" cz-shortcut-listen="true">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <h1 class="page-title">Shopping Cart <small>Thuy Duong</small></h1>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h1 class="panel-title">List Products</h1>
                    </div>
                    <div class="panel-body" id="list-product">
                    </div>
                </div>
            </div>

            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                <div class="panel panel-danger">
                    <div class="panel-heading">
                        <h1 class="panel-title">Your Cart</h1>
                    </div>
                    <div class="panel-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th width="4%">#</th>
                                    <th>Pokemon</th>
                                    <th width="15%">Price</th>
                                    <th width="4%">Quantity</th>
                                    <th width="20%">Subtotal</th>
                                    <th width="25%">Action</th>
                                </tr>
                            </thead>
                            <tbody id="my-cart-body">

                            </tbody>
                            <tfoot id="my-cart-footer">

                            </tfoot>
                        </table>

                    </div>
                </div>
                <div class="alert alert-success" role="alert" id="mnotification">Deleted successfull !!</div>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/system.js"></script>
    <script type="text/javascript">
        System.defaultJSExtensions = true;
        System.import('./mjs/shopping');
    </script>
</body>

</html>
